<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anil Valusa - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        section {
            margin: 40px 0;
        }
        footer {
            background-color: #0044cc;
            color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .rotating-titles {
            font-size: 24px;
            color: #ff6347;
            margin-top: 20px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <p>Hi, I'm Anil Valusa. This is where I showcase my projects and skills.</p>
        <div class="rotating-titles">
            <!-- Titles will appear here -->
        </div>
    </header>

    <section>
        <h2>Projects</h2>
        <p>Details about the projects will go here.</p>
    </section>

    <footer>
        <p>Contact: anilvalusa@gmail.com</p>
    </footer>

    <script>
        const titles = [
            'Cybersecurity Engineer',
            'Machine Learning Engineer',
            'Full Stack Developer',
            'Cloud Engineer',
            'Data Scientist'
        ];
        let index = 0;

        function rotateTitles() {
            const titleElement = document.querySelector('.rotating-titles');
            titleElement.textContent = titles[index];
            index = (index + 1) % titles.length;
        }

        // Change titles every 3 seconds
        setInterval(rotateTitles, 3000);

        // Initialize with the first title
        rotateTitles();
    </script>
</body>
</html>
